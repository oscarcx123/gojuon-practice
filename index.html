<html>
<head>
    <meta charset="UTF-8">
    <title>Gojuon Practice</title>
    <script src="js/romaji_gen.js"></script>
    <script src="js/i18n.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <script>
        window.onload = function() {
            translate();
            loadCheckboxVal();
        }
    </script>
</head>

<body>

<div class="header">
    <h1>Gojuon Practice</h1>
</div>

<div class="grid-container">
    <div class="grid-item">
        <input type="checkbox" id="a" name="checkbox" onclick="saveCheckboxVal();" value=1>
        <label for="a">a - あ</label><br>
        <input type="checkbox" id="ka" name="checkbox" onclick="saveCheckboxVal();" value=2>
        <label for="ka">ka - か</label><br>
        <input type="checkbox" id="sa" name="checkbox" onclick="saveCheckboxVal();" value=3>
        <label for="sa">sa - さ</label><br>
        <input type="checkbox" id="ta" name="checkbox" onclick="saveCheckboxVal();" value=4>
        <label for="ta">ta - た</label><br>
        <input type="checkbox" id="na" name="checkbox" onclick="saveCheckboxVal();" value=5>
        <label for="na">na - な</label><br>
        <input type="checkbox" id="ha" name="checkbox" onclick="saveCheckboxVal();" value=6>
        <label for="ha">ha - は</label><br>
        <input type="checkbox" id="ma" name="checkbox" onclick="saveCheckboxVal();" value=7>
        <label for="ma">ma - ま</label><br>
        <input type="checkbox" id="ya" name="checkbox" onclick="saveCheckboxVal();" value=8>
        <label for="ya">ya - や</label><br>
        <input type="checkbox" id="ra" name="checkbox" onclick="saveCheckboxVal();" value=9>
        <label for="ra">ra - ら</label><br>
        <input type="checkbox" id="wa" name="checkbox" onclick="saveCheckboxVal();" value=10>
        <label for="wa">wa - わ</label><br>
        <input type="checkbox" id="n" name="checkbox" onclick="saveCheckboxVal();" value=10>
        <label for="wa">n - ん</label><br>
        <br>
        <button type="button" onclick="generateRomaji()" class="i18n" content="generateRomaji">generateRomaji!</button>
        <br><br>
        <button type="button" onclick="showCol('hiragana')" class="i18n" content="showHiragana">showHiragana!</button>
        <br><br>
        <button type="button" onclick="showCol('katakana')" class="i18n" content="showKatakana">showKatakana!</button>
    </div>

    <div class="grid-item">
        <table>
        </table>
    </div>
</div>

</body>
</html>
